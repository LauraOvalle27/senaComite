{% extends "base.html" %}
{% block content %}

<center>

<table class="w3-table w3-striped w3-padding-large " >   
    <td width=30%>
        <div class="card text-center">
            <center>
            <table class="w3-card w3-striped  w3-centered">
                <tr><td colspan=2 style="background-color:#39a900;color:yellow;"><header><h5>CREAR REGISTRO</h5></header></td></tr>
                <tr>
            <form name=mio method=POST action="/niveles/i" class="row g-3 "> 
                <td><font color=black>Nombre:</font></td>
                    <td><input class="form-control " type="text" id="nom" name="nom"  required></td></tr>
                <td><font color=black>Apellido:</font></td>
                    <td><input class="form-control" type="text" id="ape" name="ape"  required></td></tr>
                <td colspan=2>
                    <div class="d-grid gap-2">
                <input type="submit" value="Grabar"  class="btn btn-primary w3-round">
                    </div></td></tr>
            </table>
            </form>
            </div>
    </td>
    <td>
        <div style="overflow:auto;height:40%;">
        <table class="table  table-striped" height=20% style="width:100%;">
    {% for x in range(0,can)%}
        <td style="text-align:left"><h6><b>{{cadena[x][1]}} {{cadena[x][2]}}</h6></b></td>
        <td width="100px">
            <button class="btn w3-blue w3-hover-yellow" alt="Editar" onclick=Ir1("/niveles/e/{{cadena[x][0]}}") title="Editar"><i class="fa fa-truck"></i></button>
        <button class="btn w3-red w3-hover-yellow" onclick='Confirmar("Desea Borrar el registro?","/niveles/d/{{cadena[x][0]}}")' title="Borrar"><i class="fa fa-trash"></i></button></td></tr>
    {% endfor %}    

    </tr>
</table>
</div>
</tr>
</table>
<br>
</div>
</div>
{% endblock content %}
