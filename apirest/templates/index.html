{% extends "base.html" %}
{% block content %}
{{menu.length}}
<table class="mx-auto w3-round-xxlarge">

  {% for diccionario in menu %}
  <tr>
    {% for item in diccionario %}
    <td>
  <div class="card" style='width:100px'>
  <div class="card-footer " style="background-color:#39A900;color:yellow;text-shadow: 2px 2px 5px #000000;">
    {{item.Titulo}}
  </div>
  <div id=fondito class="card-body"><a href="{{item.enlace}}">
    <img src="{{url_for('static',filename='images/'+item.iconos)}}" height=60px width=60px></a> 
  </div>   
</td>
{% endfor%}
</tr>
{% endfor%}
</table>

  {% endblock content %}
